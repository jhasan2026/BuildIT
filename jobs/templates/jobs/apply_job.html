{% extends 'posts/base.html' %}

{% block content %}
    <div class="min-h-screen p-6 bg-gray-100 flex items-center justify-center">
        <div class="container max-w-screen-lg mx-auto">
            <div>
                <h2 class="font-semibold text-xl text-gray-600">Responsive Form</h2>
                <p class="text-gray-500 mb-6">Form is mobile responsive. Give it a try.</p>

                <div class="bg-white rounded shadow-lg p-4 px-4 md:p-8 mb-6">
                    <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 lg:grid-cols-3">
                        <div class="text-gray-600">
                            <p class="font-medium text-lg">Personal Details</p>
                            <p>Please fill out all the fields.</p>
                        </div>

                        <div class="lg:col-span-2">
                            <form method="post" action="" enctype="multipart/form-data" class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-5">
                                {% csrf_token %}
                                <div class="md:col-span-5">
                                    <label for="full_name">Full Name</label>
                                    <input type="text" name="full_name" id="full_name"
                                           class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value=""/>
                                </div>
                                <div class="md:col-span-5">
                                    <label for="phone">Phone</label>
                                    <input type="text" name="phone" id="phone"
                                           class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value=""/>
                                </div>

                                <div class="md:col-span-5">
                                    <label for="email">Email Address</label>
                                    <input type="text" name="email" id="email"
                                           class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value=""
                                           placeholder="email@domain.com"/>
                                </div>

                                <div class="md:col-span-3">
                                    <label for="address">Address / Street</label>
                                    <input type="text" name="address" id="address"
                                           class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value=""
                                           placeholder=""/>
                                </div>

                                <div class="md:col-span-2">
                                    <label for="city">City</label>
                                    <input type="text" name="city" id="city"
                                           class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value=""
                                           placeholder=""/>
                                </div>

                                <div class="md:col-span-2">
                                    <label for="country">Country / region</label>
                                    <div class="h-10 bg-gray-50 flex border border-gray-200 rounded items-center mt-1">
                                        <input name="country" id="country" placeholder="Country"
                                               class="px-4 appearance-none outline-none text-gray-800 w-full bg-transparent"
                                               value=""/>
                                        <button tabindex="-1"
                                                class="cursor-pointer outline-none focus:outline-none transition-all text-gray-300 hover:text-red-600">
                                            <svg class="w-4 h-4 mx-2 fill-current" xmlns="http://www.w3.org/2000/svg"
                                                 viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"
                                                 stroke-linecap="round" stroke-linejoin="round">
                                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                                <line x1="6" y1="6" x2="18" y2="18"></line>
                                            </svg>
                                        </button>
                                        <button tabindex="-1" for="show_more"
                                                class="cursor-pointer outline-none focus:outline-none border-l border-gray-200 transition-all text-gray-300 hover:text-blue-600">
                                            <svg class="w-4 h-4 mx-2 fill-current" xmlns="http://www.w3.org/2000/svg"
                                                 viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"
                                                 stroke-linecap="round" stroke-linejoin="round">
                                                <polyline points="18 15 12 9 6 15"></polyline>
                                            </svg>
                                        </button>
                                    </div>
                                </div>

                                <div class="md:col-span-2">
                                    <label for="state">State / province</label>
                                    <div class="h-10 bg-gray-50 flex border border-gray-200 rounded items-center mt-1">
                                        <input name="state" id="state" placeholder="State"
                                               class="px-4 appearance-none outline-none text-gray-800 w-full bg-transparent"
                                               value=""/>
                                        <button tabindex="-1"
                                                class="cursor-pointer outline-none focus:outline-none transition-all text-gray-300 hover:text-red-600">
                                            <svg class="w-4 h-4 mx-2 fill-current" xmlns="http://www.w3.org/2000/svg"
                                                 viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"
                                                 stroke-linecap="round" stroke-linejoin="round">
                                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                                <line x1="6" y1="6" x2="18" y2="18"></line>
                                            </svg>
                                        </button>
                                        <button tabindex="-1" for="show_more"
                                                class="cursor-pointer outline-none focus:outline-none border-l border-gray-200 transition-all text-gray-300 hover:text-blue-600">
                                            <svg class="w-4 h-4 mx-2 fill-current" xmlns="http://www.w3.org/2000/svg"
                                                 viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"
                                                 stroke-linecap="round" stroke-linejoin="round">
                                                <polyline points="18 15 12 9 6 15"></polyline>
                                            </svg>
                                        </button>
                                    </div>
                                </div>

                                <div class="md:col-span-1">
                                    <label for="zipcode">Zipcode</label>
                                    <input type="number" name="zipcode" id="zipcode"
                                           class="transition-all flex items-center h-10 border mt-1 rounded px-4 w-full bg-gray-50"
                                           placeholder="" value=""/>
                                </div>


                                <div class="md:col-span-2">
                                    <label for="soda">Experience (years)?</label>
                                    <div class="h-10 w-28 bg-gray-50 flex border border-gray-200 rounded items-center mt-1">
                                        <input type="number" name="experience" id="experience"
                                               class="px-2 text-center appearance-none outline-none text-gray-800 w-full bg-transparent"
                                               value="0"/>
                                    </div>
                                </div>


                                <div class="md:col-span-5 text-right">


                                    <div class="flex justify-content-around align-items-end">

                                        <section class="container w-full mx-auto items-center">
                                            <div class="max-w-sm mx-auto bg-white rounded-lg shadow-md overflow-hidden items-center">
                                                <div class="px-4 py-6">
                                                    <div id="image-preview6"
                                                         class="max-w-sm p-6 mb-4 bg-gray-100 border-dashed border-2 border-gray-400 rounded-lg items-center mx-auto text-center cursor-pointer">
                                                        <input id="image" name="image" type="file"
                                                               class="hidden"
                                                               accept="image/*"/>
                                                        <label for="image" class="cursor-pointer">
                                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                                                                 viewBox="0 0 24 24"
                                                                 stroke-width="1.5"
                                                                 stroke="currentColor"
                                                                 class="w-8 h-8 text-gray-700 mx-auto mb-4">
                                                                <path stroke-linecap="round" stroke-linejoin="round"
                                                                      d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5"/>
                                                            </svg>
                                                            <h5 class="mb-2 text-xl font-bold tracking-tight text-gray-700">
                                                                Upload
                                                                picture</h5>
                                                            <p class="font-normal text-sm text-gray-400 md:px-6">Choose
                                                                photo
                                                                size should be
                                                                less than
                                                                <b class="text-gray-600">2mb</b></p>
                                                            <p class="font-normal text-sm text-gray-400 md:px-6">and
                                                                should be
                                                                in <b
                                                                        class="text-gray-600">JPG, PNG, or GIF</b>
                                                                format.</p>
                                                            <span id="pic6_filename"
                                                                  class="text-gray-500 bg-gray-200 z-50"></span>
                                                        </label>
                                                    </div>
                                                    <div class="flex items-center justify-center">
                                                        <div class="w-full">
                                                            <label class="w-full text-white bg-[#050708] hover:bg-[#050708]/90 focus:ring-4 focus:outline-none focus:ring-[#050708]/50 font-medium rounded-lg text-sm px-5 py-2.5 flex items-center justify-center mr-2 mb-2 cursor-pointer">
                                                                <span class="text-center ml-2">Upload</span>
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </section>


                                        <button type="submit"
                                                class="h-10 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                                            Submit
                                        </button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="../../../posts/static/fileUpload.js"></script>
    <script src="../../../posts/static/scrollbar.js"></script>


{% endblock %}
