{% extends 'project_manage/index.html' %}

{% block content %}
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <form method="post" class="text-gray-600 body-font">
        {% csrf_token %}
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-col text-center w-full mb-12">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Add New Project</h1>
            </div>
            <div class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end">
                <div class="relative flex-grow w-full">
                    <label for="project_name" class="leading-7 text-sm text-gray-600">Project Name</label>
                    <input type="text" id="project_name" name="project_name"
                           class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
            </div>

            <div class="pt-4 flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end">
                <div class="relative flex-grow w-full">
                    <label for="project_description" class="leading-7 text-sm text-gray-600">Project Description</label>
                    <textarea rows="5" id="project_description" name="project_description"
                              class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"></textarea>
                </div>
            </div>


            <div class="pt-4 flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end">
                <div class="relative flex-grow w-full">
                    <label for="project_location" class="leading-7 text-sm text-gray-600">Project Location</label>
                    <input type="text" id="project_location" name="project_location"
                           class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
            </div>


            <div class="pt-4 flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end">
                <div class="relative flex-grow w-full">
                    <label for="project_country" class="leading-7 text-sm text-gray-600">Country</label>
                    <input type="text" id="project_country" name="project_country"
                           class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative flex-grow w-full">
                    <label for="project_city" class="leading-7 text-sm text-gray-600">City</label>
                    <input type="text" id="project_city" name="project_city"
                           class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative flex-grow w-full">
                    <label for="project_zip" class="leading-7 text-sm text-gray-600">Zip code</label>
                    <input type="text" id="project_zip" name="project_zip"
                           class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
            </div>

            <div class="pt-4 flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end">
                <div class="relative flex-grow w-full">
                    <label for="client_contact_no" class="leading-7 text-sm text-gray-600">Contact Number</label>
                    <input type="text" id="client_contact_no" name="client_contact_no"
                           class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative flex-grow w-full">
                    <label for="deadline" class="leading-7 text-sm text-gray-600">Project Deadline</label>
                    <input type="date" id="deadline" name="deadline"
                           class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
            </div>

            <div class="pt-4 flex flex-row-reverse lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-4 sm:space-x-4 sm:space-y-0 space-y-2 sm:px-0 items-end">

                <!-- component -->

{#                <div class="relative border-dotted h-24 w-30 rounded-lg border-dashed border-2 border-blue-700 bg-gray-100 flex justify-center items-center">#}
{##}
{#                    <div class="absolute">#}
{##}
{#                        <div class="flex flex-col items-center">#}
{#                            <i class="fa fa-folder-open fa-4x text-blue-700"></i>#}
{#                            <span class="block text-gray-400 font-normal">Project Proposal Document</span>#}
{#                        </div>#}
{#                    </div>#}
{##}
{#                    <input type="file" class="h-full w-full opacity-0" name="">#}
{##}
{#                </div>#}

            </div>

            <div class="flex justify-center pt-8">
                <button type="submit" class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">
                    Add Project
                </button>
            </div>

        </div>
    </form>



{% endblock %}
